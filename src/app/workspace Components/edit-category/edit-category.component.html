<div class="absolute w-screen h-full flex justify-center p-8 bg-black/50 z-10">
    <div #editor class="w-[28rem] border h-[50%] z-10 border-[#5b5b5b] rounded bg-[#242424] shadow-2xl">
        <div class="flex flex-col w-full h-full pb-0 relative text-[#eee]/70">
            <div class="w-full border-b border-[#383838] p-4">
                <h1 class="select-none tracking-tight">Category Editor</h1>
                <div class="absolute top-3 right-2">
                    <svg (click)="components.editCategory = false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 p-0.5 hover:bg-[#eee]/20 transition-all duration-200 rounded cursor-pointer">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
            <div class="w-full px-6 py-4 select-none">
                <label for="categoryTitle" class="text-[#eee]/80 font-bold tracking-tight">Category Name</label>
                <input name="categoryTitle" autocomplete="off" spellcheck="false" placeholder="Category Name" #categoryTitle [value]="categoryInfo.title" class="bg-[#262626] w-full outline-none mt-1 focus:border-[#686868] placeholder:text-[#eee]/30 rounded py-1.5 px-2 border border-[#484848] transition-all duration-300">
                <span class="flex justify-center py-2 select-none">Inboxes</span>
            </div>
            <div class="border-b-2 border-[#383838] h-full w-full px-6 py-4 overflow-y-auto">
                <div *ngFor="let inbox of categoryInfo.inboxes" class="">
                    <span>{{inbox.title}}</span>
                </div>
            </div>
            <div class="w-full flex justify-end gap-4 p-4 items-center">
                <button (click)="components.editCategory = false" class="py-[6px] w-16 text-[13px] bg-[#eee]/10 rounded border border-[#494949]/40 transition-all duration-150 hover:bg-[#eee]/30">Cancel</button>
                <button class="py-[6px] w-16 text-[13px] bg-rose-500/50 hover:bg-rose-500/70 rounded border border-[#494949]/40 transition-all duration-150">Save</button>
            </div>
        </div>
    </div>
</div>
