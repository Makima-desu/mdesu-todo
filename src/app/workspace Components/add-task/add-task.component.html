<div class="absolute w-screen h-[60%] flex justify-center place-items-center">
    <div #addTaskMenu class="w-96 border z-10 border-[#5b5b5b] rounded-lg bg-[#242424] shadow-2xl">
        <div class="flex flex-col gap-1 border-b-2 border-[#383838] p-4 pb-0 relative">
            <input #taskTitle contenteditable="true" placeholder="Task name" role="textbox" class="text-[16px] text-[#eee]/60 overflow-hidden outline-none resize-none block w-full bg-transparent placeholder:text-[#eee]/60" spellcheck="false">
            <div #taskDesc role="textbox" spellcheck="false" contenteditable="true" class="text-[14px] text-[#eee]/50 aria overflow-hidden resize-none outline-none" (focus)="placeholder(taskDesc)">Description</div>
            <div class="flex text-[14px] pb-4 mt-2 gap-2">
                <div #datePickerButton class="shadow">
                    <button (click)="datePickerMenu ? datePickerMenu = false : datePickerMenu = true; priorityMenu = false" class="px-1 border border-[#383838] shadow text-[#eee]/70 hover:bg-[#eee]/10 rounded flex items-center transition-all duration-200">
                        <span class=" p-1 flex items-center">Due date</span>
                    </button>
                </div>
                <div #pmenuButton class="flex flex-col">
                    <button (click)="priorityMenu ? priorityMenu = false : priorityMenu = true; datePickerMenu = false" [ngClass]="{'border-green-300/50 hover:border-green-300': selectedPriority === 'Low', 'border-orange-300/50 hover:border-orange-300': selectedPriority === 'Medium', 'border-red-500/50 hover:border-red-500': selectedPriority === 'High', 'hover:border-[#505050]': selectedPriority === 'None'}" class="px-1 border border-[#383838] rounded flex items-center shadow transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 text-white">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5" />
                        </svg>
                        <span class="text-[#eee]/70 p-1 flex items-center">Priority:<div class="mx-2 rounded-full w-3 h-3 ring" [ngClass]="{'ring-green-300': selectedPriority === 'Low', 'ring-orange-300': selectedPriority === 'Medium', 'ring-red-500': selectedPriority === 'High'}"></div>{{selectedPriority}}</span>
                    </button>
                </div>
            </div>
            <div #scheduler *ngIf="datePickerMenu" class="absolute flex flex-col text w-[250px] bg-[#242424] shadow top-[109px] border border-[#383838]">
                <div class="p-2 border-b border-[#363636] flex items-center">
                    <input #dateInput (keyup)="schedulerDateInput = dateInput.value" placeholder="Type a due date" title="Sep 30 (year) 2pm/14:00" class="w-full bg-transparent outline-none text-[14px] placeholder:text-[#eee]/40 text-[#eee]/60">
                    <div>
                        <svg (click)="dateInput.value = ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" [ngClass]="{'w-5': dateInput.value !== ''}" class="text-[#eee]/60 cursor-pointer hover:text-[#eee] transition-all duration-100">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div #pmenu *ngIf="priorityMenu" class="absolute flex flex-col text-white left-[104px] top-[109px] text-[14px] bg-[#242424] overflow-hidden border border-[#383838] shadow select-none">
                <span [ngClass]="{'bg-green-300/30 hover:bg-green-300/30': selectedPriority === 'Low'}" (click)="selectedPriority = 'Low'" class="px-6 py-1 cursor-pointer hover:bg-[#eee]/20 transition-all duration-150 flex gap-2 items-center"><div class="w-3 h-3 rounded-full ring ring-green-300"></div>Low</span>
                <span [ngClass]="{'bg-orange-300/30 hover:bg-orange-300/30': selectedPriority === 'Medium'}" (click)="selectedPriority = 'Low'" (click)="selectedPriority = 'Medium'" class="px-6 py-1 cursor-pointer hover:bg-[#eee]/20 transition-all duration-150 flex gap-2 items-center"><div class="w-3 h-3 rounded-full ring ring-orange-300"></div>Medium</span>
                <span [ngClass]="{'bg-red-500/30 hover:bg-red-500/30': selectedPriority === 'High'}" (click)="selectedPriority = 'Low'" (click)="selectedPriority = 'High'" class="px-6 py-1 cursor-pointer hover:bg-[#eee]/20 transition-all duration-150 flex gap-2 items-center"><div class="w-3 h-3 rounded-full ring ring-red-700"></div>High</span>
            </div>
        </div>
        <div class="flex w-full justify-end gap-4 p-4 text-[#eee]">
            <!-- close the menu -->
            <button (click)="components.addTask = false" class="py-[6px] w-16 text-[13px] bg-[#eee]/10 rounded border border-[#494949]/40 transition-all duration-150 hover:bg-[#eee]/30">Cancel</button>
            <!-- save task to inbox -->
            <button (click)="saveTask(taskTitle.value, taskDesc.innerText, selectedPriority, schedulerDateInput)" class="py-[6px] w-16 text-[13px] bg-rose-500/50 hover:bg-rose-500/70 rounded border border-[#494949]/40 transition-all duration-150">Save</button>
        </div>
    </div>
</div>
