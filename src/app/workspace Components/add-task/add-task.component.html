<div class="absolute w-screen h-[60%] flex justify-center place-items-center">
    <div class="w-96 border border-[#5b5b5b] rounded-lg bg-[#242424] shadow-2xl">
        <div class="flex flex-col gap-1 border-b p-4 pb-0">
            <span #taskTitle contenteditable="true" role="textbox" class="text-[16px] text-[#eee]/60 placeholder:text-[#eee]/70 overflow-hidden outline-none resize-none">Task Name</span>
            <div #taskDesc role="textbox" contenteditable="true" class="text-[14px] text-[#eee]/50 aria overflow-hidden resize-none outline-none">Description</div>
            <div class="flex text-[14px] pb-2">
                <button class="px-1 border rounded-lg flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 text-white">
                        <path strokeLinecap="round" strokeLinejoin="round" d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5" />
                    </svg>
                    <span class="text-[#eee]/70 p-1">Priority</span>
                </button>
            </div>
        </div>
        <div class="flex w-full justify-end gap-4 p-4 text-[#eee]">
            <!-- close the menu -->
            <button (click)="componentsService.addTask = false" class="py-2 w-16 text-[13px] bg-[#eee]/10 rounded-lg transition-all duration-150 hover:bg-[#eee]/30">Cancel</button>
            <!-- save task to inbox -->
            <button [disabled]="taskTitle.innerText !== 'Task name' && taskDesc.innerText !== 'Description'" class="py-2 w-16 text-[13px] hover:bg-[#c53727]/70 rounded-lg transition-all duration-150 bg-[#de4c4a]">Save</button>
        </div>
    </div>
</div>
