<div class="flex flex-col text-white w-full p-4">
    <div class="flex sticky top-4 items-center border-b border-[#363636] justify-between">
        <h1 class="text-lg w-max">Today <span class="text-[12px] opacity-50">{{date | date: 'MMM dd EE, YYYY'}}</span><br><span class="text-[12px] opacity-50 flex w-full justify-center">{{date | date: 'hh:mm:ss a'}}</span></h1>
        <!-- adding task to the current inbox i.e if its today, it adds to today -->
        <button #addTask (click)="componentsService.addTaskFunc(addTask)" class="select-none flex items-center text-[12px] drop-shadow p-1 rounded hover:bg-[#eee]/20 duration-200 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6">
                <path fillRule="evenodd" d="M12 5.25a.75.75 0 01.75.75v5.25H18a.75.75 0 010 1.5h-5.25V18a.75.75 0 01-1.5 0v-5.25H6a.75.75 0 010-1.5h5.25V6a.75.75 0 01.75-.75z" clipRule="evenodd" />
            </svg>
            Add Task
        </button>
    </div>
    <!-- Page content -->
    <div class="w-full flex flex-col place-items-center mt-10">
        <div class="flex flex-col gap-4">
            <div *ngFor="let today of workspace.db.today" class="bg-[#282828] shadow-lg border border-[#414141] rounded-md px-4 py-2 items-center place-content-center place-items-center w-56">
                <div class="flex gap-2 select-none">
                    <!-- Button for completing the task -->
                    <div class="flex items-center gap-2 h-full">
                        <button (click)="null" class="w-4 h-4 ring rounded-full flex place-content-center items-center place-items-center group">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 opacity-0 group-hover:opacity-100 transition-all duration-150">
                                <path fillRule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clipRule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-[14px] text-[#eee]/70">{{today.title}}</h1>
                        <p class="text-[12px] text-[#eee]/50">{{today.description}}</p>
                        <span [ngClass]="{'text-green-300': today.priority === 'Low', 'text-orange-300': today.priority === 'Medium', 'text-red-700': today.priority === 'High'}" class="text-[12px] mt-1">{{today.priority}}</span>
                        <span class="text-[12px]">{{today.due}}</span>
                    </div>
                    <!-- <button (click)="componentsService.taskEditor  ? componentsService.taskEditor = false : componentsService.taskEditor = true;">Enalbe task editor</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
