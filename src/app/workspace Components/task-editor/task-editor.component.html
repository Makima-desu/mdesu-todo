<div class="absolute w-screen h-full flex justify-center p-8 bg-black/50 z-10">
    <div #editor class="relative flex flex-col w-[40rem] h-[60%] overflow-x-hidden bg-[#242424] shadow border border-[#303030] rounded-lg z-10">
        <div class="sticky top-0 items-center text-[#eee]/80 flex border-b-2 p-3 select-none border-[#383838]">
            <div class="flex gap-4 w-full items-center">
                <svg (click)="components.taskEditor = false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 cursor-pointer rounded transition-all duration-200 text-[#eee]/80 hover:bg-[#eee]/20">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="text-[14px]">{{task.section}},</span>
                <span class="text-[#eee]/50 text-[14px] hidden sm:flex">Created on: {{task.created}}</span>
            </div>
            <div class="flex gap-2 place-content-end items-center">
                <!-- Complete the task -->
                <svg title="Complete Task" (click)="completeTask()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 cursor-pointer hover:bg-[#eee]/20 rounded transition-all duration-200">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
                <!-- Delete the currently selected task -->
                <svg title="Delete task" (click)="deleteTask()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 cursor-pointer hover:bg-red-700/40 rounded transition-all duration-200">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
                <!-- save the current task -->
                <svg title="Save task" (click)="saveTask(taskTitle.innerText, taskDesc.innerText, task.created, task.priority, task.due)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-6 cursor-pointer hover:bg-[#eee]/20 rounded transition-all duration-200">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12l-3-3m0 0l-3 3m3-3v6m-1.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
            </div>
        </div>
        <div class="flex flex-col w-full pb-4 overflow-y-auto overflow-x-hidden  scrollbar-thin scrollbar-thumb-gray-100 scrollbar-thumb-rounded-lg">
            <div class="flex flex-col px-6 w-full gap-1 py-2">
                <span #taskTitle spellcheck="false" contenteditable="true" class="w-full text-[#eee]/70 text-base outline-none" (focus)="placeholder(taskTitle.innerText)">{{task.title}}</span>
                <span #taskDesc spellcheck="false" contenteditable="true" class="w-full text-[#eee]/50 text-[12px] outline-none" (focus)="placeholder(taskDesc.innerText)">{{task.description}}</span>
            </div>
            <div class="flex flex-col pt-4 px-6 pb-2 sm:flex-row place-contents-center justify-center gap-2 select-none">
                <span (click)="priorityMenu ? priorityMenu = false : priorityMenu = true; datePickerMenu = false" [ngClass]="{'border-green-300 hover:border-green-600': task.priority === 'Low', 'border-orange-300 hover:border-orange-600': task.priority === 'Medium', 'border-red-700 hover:border-red-100': task.priority === 'High', 'hover:border-[#585858]': task.priority === 'None'}" class="text-[#eee]/50 transition-all duration-200 cursor-pointer text-[12px] p-1 w-fit outline-none border rounded-lg border-[#383838]">Priority: {{task.priority}}</span>
                <!-- <span (click)="datePickerMenu ? datePickerMenu = false : datePickerMenu = true; priorityMenu = false" class="text-[#eee]/50 text-[12px] p-1 w-fit outline-none border cursor-pointer transition-all duration-200 hover:border-[#585858] rounded-lg border-[#383838]">Due: {{task.due}}</span> -->
            </div>
            <div #scheduler *ngIf="datePickerMenu" class="flex flex-col w-full bg-[#242424] shadow border border-[#383838]">
                <div class="p-2 flex items-center">
                    <input spellcheck="false" #dateInput placeholder="Type a due date" title="Sep 30 (year) 2pm/14:00" class="w-full bg-transparent outline-none text-[14px] placeholder:text-[#eee]/40 text-[#eee]/60">
                    <div>
                        <svg (click)="dateInput.value = ''" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" [ngClass]="{'w-5': dateInput.value !== ''}" class="text-[#eee]/60 cursor-pointer hover:text-[#eee] transition-all duration-100">
                            <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div #pmenu *ngIf="priorityMenu" class="flex justify-center text-white z-10 text-[14px] select-none">
                <div class="w-fit bg-[#242424] border border-[#383838] rounded shadow overflow-hidden scale-110">
                    <span (click)="task.priority = 'Low'" [ngClass]="{'bg-green-300/60 hover:bg-green-300/60': task.priority === 'Low'}" class="px-6 py-1 cursor-pointer hover:bg-[#eee]/20 transition-all duration-150 flex gap-2 items-center"><div class="w-3 h-3 rounded-full ring ring-green-300"></div>Low Priority</span>
                    <span (click)="task.priority = 'Medium'" [ngClass]="{'bg-orange-300/60 hover:bg-orange-300/60': task.priority === 'Medium'}" class="px-6 py-1 cursor-pointer hover:bg-[#eee]/20 transition-all duration-150 flex gap-2 items-center"><div class="w-3 h-3 rounded-full ring ring-orange-300"></div>Medium Priority</span>
                    <span (click)="task.priority = 'High'" [ngClass]="{'bg-red-700/60 hover:bg-red-700/60': task.priority === 'High'}"class="px-6 py-1 cursor-pointer hover:bg-[#eee]/20 transition-all duration-150 flex gap-2 items-center"><div class="w-3 h-3 rounded-full ring ring-red-700"></div>High Priority</span>
                </div>
            </div>
        </div>
    </div>
</div>
