<div *ngIf="sidebar" class="w-[200px] h-full">
    <div class="relative bg-[#242424] w-full h-full">
        <!-- top of side bar -->
        <div class="w-full sticky top-0 flex bg-[#262626] shadow p-2 text-white gap-2 justify-center items-center">
            <!-- add a group where you can add as many inboxed as you want -->
            <svg (click)="addSidebarInbox()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 p-1 hover:bg-[#eee]/10 transition-all duration-100 rounded-lg">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <!-- Bell notification for reminders -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 p-1 hover:bg-[#eee]/10 transition-all duration-100 rounded-lg">
                <path strokeLinecap="round" strokeLinejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
            <!-- workspace settings -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8 p-1 hover:bg-[#eee]/10 transition-all duration-100 rounded-lg">
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
        <div class="h-[95%] relative">
            <!-- inboxes -->
            <ul class="relative gap-2 flex flex-col select-none text-gray-100 text-sm mt-2">
                <li routerLink="me" routerLinkActive="bg-[#eee]/20" [routerLinkActiveOptions]="{exact: true}" class="p-1 cursor-pointer flex items-center pl-2 mx-2 hover:bg-[#eee]/20 rounded-lg transition-all duration-100"><span class="flex items-center gap-2">Me <span class="text-[#eee]/50 text-[12px]">{{workspace.db.me.sections.length}}</span></span><span class="text-[#eee]/50 text-[12px] flex justify-end w-full">{{dateNow | date: 'MMM, d'}}</span></li>
            </ul>
            <div class="absolute h-full w-full">
                <div class="h-[91.5%] border-b-2 border-[#3d3d3d] w-full mt-2 overflow-y-auto scrollbar-thin scrollbar-thumb-slate-400 scrollbar-track-slate-700 scrollbar-thumb-rounded scrollbar-track-rounded">
                    <!-- overflow y enabled -->
                    <ul class="gap-2 flex flex-col select-none text-gray-100 text-sm scrollbar-thin scrollbar-thumb-slate-400 scrollbar-track-slate-700 scrollbar-thumb-rounded scrollbar-track-rounded">
                        <li *ngFor="let inbox of workspace.db.sidebar" [routerLink]="inbox.title" routerLinkActive="bg-[#eee]/20" [routerLinkActiveOptions]="{exact: true}" class="p-1 cursor-pointer flex items-center pl-2 mx-2 hover:bg-[#eee]/20 rounded-lg transition-all duration-100">{{inbox.title}}</li>
                    </ul>
                </div>
                <ul class="bg-[#262626] pt-2 shadow w-full gap-2 flex flex-col select-none text-gray-100 text-sm">
                    <li routerLink="completed" routerLinkActive="bg-[#eee]/20" [routerLinkActiveOptions]="{exact: true}" class="p-1 gap-1 cursor-pointer flex items-center pl-2 mx-2 hover:bg-[#eee]/20 rounded-lg transition-all duration-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>
                        Completed 
                        <span class="text-[#eee]/50 text-[12px] flex justify-end w-full">{{workspace.db.completed.tasks.length}}</span></li>
                    <li routerLink="deleted" routerLinkActive="bg-[#eee]/20" [routerLinkActiveOptions]="{exact: true}" class="p-1 gap-1 cursor-pointer flex items-center pl-2 mx-2 hover:bg-[#eee]/20 rounded-lg transition-all duration-100">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-8">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                        Deleted 
                        <span class="text-[#eee]/50 text-[12px] flex justify-end w-full">{{workspace.db.completed.tasks.length}}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
